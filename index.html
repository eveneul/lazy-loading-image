<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading Image</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main data-rivus data-rivus-start="top top" data-rivus-end="bottom bottom" dara-rivus-enter="true"
    data-rivus-progress="0">
    <ul class="wrapper">
      <li class="c-image"><img src="./assets/image_1.webp" alt="image" class="c-image__image"></li>
      <li class="c-image"><img src="./assets/image_2.webp" alt="image" class="c-image__image"></li>
      <li class="c-image"><img src="./assets/image_3.webp" alt="image" class="c-image__image"></li>
      <li class="c-image"><img src="./assets/image_4.webp" alt="image" class="c-image__image"></li>
      <li class="c-image"><img src="./assets/image_5.webp" alt="image" class="c-image__image"></li>
    </ul>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
